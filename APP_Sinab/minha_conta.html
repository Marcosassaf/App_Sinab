<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="account-page-container">
        <button class="back-button" onclick="window.history.back()">
            <img src="back-arrow.png" alt="Voltar" class="back-arrow">
            Voltar
        </button>
        <div class="profile-info">
            <div class="profile-image">
                <img src="profile-icon.png" alt="Profile Icon">
            </div>
            <div class="profile-name">
                Marcos Vinicius Arnold Assaf
            </div>
        </div>
        <div class="account-button-grid">
            <button class="account-grid-button">Meu Perfil</button>
            <button class="account-grid-button">Fale Conosco</button>
            <button class="account-grid-button">Adicionar Dependentes</button>
            <button class="account-grid-button">Redefinir Senha</button>
            <button class="account-grid-button">Informações do App</button>
            <button class="account-grid-button">Meus Benefícios</button>
        </div>
        <button class="account-logout-button">Sair</button>
    </div>
</body>
</html>
